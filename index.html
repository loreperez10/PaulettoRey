<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Pauletto Rey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="bienvenida-inicioSesion">
        <p>
          Bienvenido a PAULETTO REY DISTRIBUIDORA. Ingrese a su cuenta para
          crear un nuevo pedido
        </p>
      </div>

      <nav class="navbar navbar-expand-lg bg-tertiary navegador">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img class="imagen-logo" src="img/logo2.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navegador-Lista"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Fiambres</a></li>
                  <li><a class="dropdown-item" href="#">Quesos</a></li>
                  <li><a class="dropdown-item" href="#">Dulces</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex inputBuscar" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar producto"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="botonWhatsApp">
        <a href="#" target="_blank">
          <img src="img/logoWpp.jpg" alt="Link a WhatsApp"
        /></a>
      </div>

      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade carrusel-ajustes"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/salchicas.jpeg"
              class="d-block w-100"
              alt="salchicas"
            />
          </div>
          <div class="carousel-item">
            <img src="img/manteca.jpg" class="d-block w-100" alt="manteca" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/inicio.js"></script>
    <script src="javascript/productos.js"></script>
    <script src="javascript/logica.js"></script>
  </body>
</html>
